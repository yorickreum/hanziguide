<body>

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tw/">漢字指南 Hanzi Guide</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li{% if page.url == '/tw/' or page.url == '/tw/index.html' %} class="active"{% endif %}><a href="/tw/">{{ t.nav.practice }}</a></li>
              <li{% if page.url contains '/howto' %} class="active"{% endif %}><a href="/howto/">{{ t.nav.howto }}</a></li>
              <li><a href="https://github.com/yorickreum/hanziguide">{{ t.nav.github }}</a></li>
              <li><a href="/cn/">简</a></li>
              <li><a href="/">EN</a></li>

          </div>
        </div>
      </nav>
    </div>

  {% include footer.html %}

</html>
