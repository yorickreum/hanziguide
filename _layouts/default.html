<!DOCTYPE html>
<html lang="en">

{% include head.html %}
{% assign t = site.data.translations.en %}

<body>

  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Hanzi Guide</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li{% if page.url == '/' or page.url == '/index.html' %} class="active"{% endif %}>
                <a href="/">{{ t.nav.practice }}</a>
              </li>

              <li class="dropdown{% if page.url contains '/howto' %} active{% endif %}">
                <a href="/howto/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{ t.nav.howto }} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="/howto/stroke-order/">{{ t.nav.stroke_order }}</a></li>
                  <li><a href="/howto/radicals/">{{ t.nav.radicals }}</a></li>
                </ul>
              </li>

              <li><a href="https://github.com/yorickreum/hanziguide">{{ t.nav.github }}</a></li>
              <li><a href="/cn/">简</a></li>
              <li><a href="/tw/">繁</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  {{ content }}

  {% include footer.html %}

</body>

</html>
