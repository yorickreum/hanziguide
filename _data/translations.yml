  about_text: "Hanzi Guide 是一个免费的教育工具，基于 chanind 的 <a target=\"_blank\" href=\"https://github.com/chanind/hanzi-writer\">Hanzi Writer</a> 库构建。这个互动应用程序通过动画笔画顺序演示帮助学习者掌握汉字书写，支持简体字和繁体字。"
