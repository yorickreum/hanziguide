  features:
    characters_count: "9000+ characters"
    characters_desc: "Access over 9000 of the most common simplified and traditional Mandarin and Cantonese characters."
    proper_stroke_order: "Proper stroke order"
    proper_stroke_desc: "Learn the correct way to write each character with accurate stroke-by-stroke animations. Essential for readable handwriting and character recognition."
    free_accessible: "Free & accessible"
    free_accessible_desc: "No sign-up required. Works on any device with a web browser. Practice anywhere, anytime on desktop, tablet, or phone."
  about: "About Hanzi Guide"
  about_text: "Hanzi Guide is a free educational tool built on the <a target=\"_blank\" href=\"https://github.com/chanind/hanzi-writer\">Hanzi Writer</a> library by chanind. This interactive application helps learners master Chinese character writing through animated stroke order demonstrations for both simplified and traditional Chinese characters."
  data_source: "Character stroke data comes from the <a target=\"_blank\" href=\"https://github.com/skishore/makemeahanzi\">Make Me a Hanzi</a> project."
  why_learn_title: "Why Learn Chinese Character Stroke Order?"
  why_learn_text: >
    Learning proper stroke order is essential for writing Chinese characters correctly.
    Following the correct stroke sequence helps with character recognition, improves handwriting
    legibility, and makes it easier to remember complex characters. Whether you're learning
    Mandarin Chinese or Cantonese, understanding stroke order is fundamental to mastering Chinese
    writing. Our tool provides step-by-step guidance for each character, showing you exactly how
    native speakers write.
  how_it_works_title: "How to Use Hanzi Guide"
  how_it_works_text: >
    Simply enter any Chinese character or word in the input field above, and watch the animated
    stroke-by-stroke demonstration. You can switch between simplified Chinese (简体字) and
    traditional Chinese (繁體字) using the toggle buttons. Use the playback controls to pause,
    rewind, or step through each stroke at your own pace. For interactive practice, enable the
    draw mode to practice writing characters yourself with real-time feedback. Perfect for students,
    teachers, and anyone learning to read and write Chinese.
  duolingo_companion: "Perfect Companion for Language Learning Apps"
  duolingo_companion_text: >
    Learning Chinese with <a target="_blank" rel="noopener" href="https://www.duolingo.com">Duolingo</a>,
    Memrise, or other language learning apps? Hanzi Guide is the perfect complementary tool to help you
    master character writing. While language learning apps teach you vocabulary and grammar, Hanzi Guide
    focuses specifically on proper stroke order and handwriting technique. Use it alongside your favorite
    language learning app to develop well-rounded Chinese language skills. Not affiliated with or endorsed
    by Duolingo or any other language learning platform.

