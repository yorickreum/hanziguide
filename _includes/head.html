<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Language alternatives -->
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    {% if page.url == "/" or page.url == "/index.html" or page.url == "/cn/index.html" or page.url == "/tw/index.html" %}
    <link rel="alternate" hreflang="zh-Hans" href="{{ site.url }}/cn/" />
    <link rel="alternate" hreflang="zh-Hant" href="{{ site.url }}/tw/" />
    {% endif %}
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/assets/images/webpage-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{{ site.url }}/assets/images/webpage-image.png">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="180x180" href="{{ site.url }}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ site.url }}/assets/images/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/assets/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ site.url }}/assets/images/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/apple-touch-icon.png">
    
    <link rel="stylesheet" href="/assets/cdn/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/cdn/font-awesome/all.min.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Hanzi Guide",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "applicationCategory": "EducationalApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "inLanguage": ["en", "zh-Hans", "zh-Hant"],
      "keywords": "Chinese characters, Hanzi, stroke order, Mandarin, Cantonese, learn Chinese, write Chinese, traditional Chinese, simplified Chinese",
      "operatingSystem": "Any",
      "browserRequirements": "Requires JavaScript. Requires HTML5."
    }
    </script>
    
    <script type="application/javascript" src="/assets/cdn/hanzi-writer/hanzi-writer.min.js"></script>
    <script src="/assets/cdn/opencc/opencc.min.js"></script>
    <script src="/assets/cdn/pinyin-pro/pinyin-pro.min.js"></script>
    <script src="/assets/cdn/to-jyutping/to-jyutping.min.js"></script>

    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['disableCookies']);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.yorickreum.de/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->

  </head>
