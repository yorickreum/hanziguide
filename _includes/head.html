<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Language alternatives -->
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="alternate" hreflang="zh-Hans" href="{{ site.url }}/cn{{ page.url | replace:'index.html','' }}" />
    <link rel="alternate" hreflang="zh-Hant" href="{{ site.url }}/tw{{ page.url | replace:'index.html','' }}" />
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/webpage-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{{ site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/assets/images/webpage-image.png">

    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon_ft.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/hanzi_ft.png">
    <link rel="stylesheet" href="/assets/cdn/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/cdn/font-awesome/all.min.css">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Hanzi Guide",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "applicationCategory": "EducationalApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "inLanguage": ["en", "zh-Hans", "zh-Hant"],
      "keywords": "Chinese characters, Hanzi, stroke order, Mandarin, Cantonese, learn Chinese, write Chinese, traditional Chinese, simplified Chinese",
      "operatingSystem": "Any",
      "browserRequirements": "Requires JavaScript. Requires HTML5."
    }
    </script>
    
    <script type="application/javascript" src="/assets/cdn/hanzi-writer/hanzi-writer.min.js"></script>
    <script src="/assets/cdn/opencc/opencc.min.js"></script>
    <script src="/assets/cdn/pinyin-pro/pinyin-pro.min.js"></script>
    <script src="/assets/cdn/to-jyutping/to-jyutping.min.js"></script>
</head>
